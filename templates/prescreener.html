<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='uswds-2.4.0/css/uswds.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='uswds-2.4.0/css/uswds.min.css.map') }}">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
  <style>
  </style>
  <body>
    <div class="alert">
      This is a demonstration website only.
      Do not enter any private or personal data.
    </div>
    <div class="grid-container margin-y-5">
      <form action="/calculate_from_form"
            method="post"
            class="usa-form usa-form--large">
        <fieldset class="usa-fieldset">
          <label class="usa-label" for="state_or_territory">State</label>
          <select class="usa-select" id="state_or_territory" name="state_or_territory">
            <option value>- Select -</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label class="usa-label" for="household_size">Household size</label>
          <select class="usa-select" id="household_size" name="household_size">
            <option value>- Select -</option>
            <option value="1">Just me</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6">6 people</option>
            <option value="7">7 people</option>
            <option value="8">8 people</option>
            <option value="9">9 people</option>
            <option value="10">10 people</option>
          </select>
          <label class="usa-label" for="monthly_income">Monthly income</label>
          <input id="monthly_income" name="monthly_income" class="usa-input" />
          <label class="usa-label" for="resources">Total assets</label>
          <input id="resources" name="resources" class="usa-input" />
          <fieldset class="usa-fieldset">
            <legend>Does household include elderly or disabled?</legend>
            <div class="usa-radio">
              <input class="usa-radio__input"
                     id="True"
                     type="radio"
                     name="household_includes_elderly_or_disabled"
                     value="True">
              <label class="usa-radio__label" for="True">Yes</label>
            </div>
            <div class="usa-radio">
              <input class="usa-radio__input"
                     id="False"
                     type="radio"
                     name="household_includes_elderly_or_disabled"
                     value="False">
              <label class="usa-radio__label" for="False">No</label>
            </div>
          </fieldset>
          <input class="usa-button" type="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
